<div class="property_card mb-4">
  <div class="card-container">
    <div class="card p-2 mb-3 mx-3">
      <div class="img-wrapper">
        <img
          class="card-img-top card-img"
          src="assets/default.jpg"
          alt="Card image cap"
        />
      </div>
      <div class="card-body p-1">
        <h1 class="mb-0">{{ property.bhk }} BHK {{ property.propertyType }}</h1>
  
        in {{ property.name }}
        <span *ngIf="property.name">,</span>
        {{ property.city }}
  
        <h6 class="mt-2">
          {{ property.furnishingType }}
          <span *ngIf="property.furnishingType !== 'Unfurnished'">Furnished</span> | Ready
          to Move
        </h6>
  
        <hr class="mt-0 mb-2" />
  
        <h6 class="mb-0">
          Price: <span class>{{ property.price }} USD.</span> | Area:
          <span>{{ property.builtArea }} Sq Ft </span>
        </h6>
        <a *ngIf="!detailsButton" class="btn btn-primary mt-2" routerLink="/property-details/{{property.id}}">Details</a>
      </div>
    </div>
  </div>
  
</div>
