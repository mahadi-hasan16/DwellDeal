<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (submit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" ngModel name="PropertyName" required />
      </div>

      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="PropertyType" required />
      </div>

      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="PropertyPrice" required />
      </div>

      <div class="form-group col-12 d-flex justify-content-around pt-3">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
